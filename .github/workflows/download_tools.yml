name: CLi_Tools
on: workflow_dispatch

jobs:
  flow:
    runs-on: macos-latest
    steps: 
      - name: Cache
        id: cache-tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            ~/.tuist-bin
          key: ${{ runner.os }}-tuist
          
      - name: Install Tuist
        if: steps.cache-tuist.outputs.cache-hit != 'true'
        run: |
          bash <(curl -Ls https://install.tuist.io)
          which tuist
        
        
    
